<app-janela titulo="Editar" icone="fa-pencil">
    <div class="container">
        <div class="imagem-container">
            <img src="{{ imagemDoProduto() }}" alt="">
        </div>
        <div class="informacoes-container">
            <!--<span>{{ produto.produto }}</span>-->
            <span (click)="teste()">{{ nomeDoProduto() }}</span>
            <form [formGroup]="formulario" class="inputs-container">
                <app-input class="grow wd" label="Quantidade:" type="number" placeholder="" for="quantidade" formControlName="quantidade"></app-input>
                <app-input class="grow wd" label="Desc. (%):" type="number" placeholder="" for="desconto"></app-input>
                <app-input class="grow wd" label="Desc. (R$):" type="number" placeholder="" for="descontodinheiro"></app-input>
            </form>
            <div class="infos-container">
                <!--<app-info class="grow info" titulo="P.Compra" valor="R$ {{ produto.precoCompra }}"></app-info>-->
                <app-info class="grow info" titulo="P.Compra" valor="R$ {{ precoDeCompraProduto() }}"></app-info>
                <app-info class="grow info" titulo="Lucro" valor="{{ calcularLucroPorCento() }}%"></app-info>
                <app-info class="grow info" titulo="Lucro R$" valor="R$ {{ calcularLucroReais() }}"></app-info>
            </div>
        </div>
    </div>
    <div class="botao-container">
        <app-botao-pequeno icone="fa-circle-xmark" cor="var(--corVermelho)" texto="Cancelar"></app-botao-pequeno>
        <app-botao-pequeno icone="fa-circle-check" cor="var(--corVerde)" texto="Aplicar"></app-botao-pequeno>
    </div>
</app-janela>
