<main>
  <div class="area-promocao">
    <div class="promocao">
      <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
        <div ngxSlickItem *ngFor="let slide of slides" class="slide">
            <img src="{{ slide.img }}" alt="" class="img-style">
        </div>
      </ngx-slick-carousel>
    </div>
  </div>

  <div>
      <div class="container">

          <div *ngFor="let produto of listaCards2">
            <app-card-home [produto]="produto"></app-card-home>
          </div>
      </div>
  </div>
  <div>
      <img src="../../../assets/img/Nina fundo transparente.png" alt="">
  </div>
</main>
