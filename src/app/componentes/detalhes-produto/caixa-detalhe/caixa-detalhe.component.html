<div class="caixa-detalhe" [ngStyle]=estilos()>
    <div class="caixa-detalhe-titulo">
        <fa-icon [icon]="getIcone(icone)"></fa-icon>
        <span>{{titulo == "Estoque" ? valor : (valor | currency:'R$ ':'symbol':'1.2-2')}}</span>
    </div>
    <div class="caixa-detalhe-subtitulo">
        <span>{{titulo}}</span>
    </div>
</div>
